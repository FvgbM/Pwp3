<h2>Cadastro de Livro</h2>
<div class="alert alert-info"
 *ngIf="mensagem.length>0">{{mensagem}}</div>

 <img src="./assets/livro{{obj.codigo}}.jpg"
 width="100px" *ngIf="obj.codigo>0"><br>

Codigo:<input type="number" [(ngModel)]="obj.codigo" 
class="form-control">
<button (click)="pesquisar()">Pesquisar</button><br>
Titulo:<input type="text" [(ngModel)]="obj.titulo 
class="form-control"><br>
Autor:<input type="text" [(ngModel)]="obj.autor"
class="form-control"> <br>
Descritivo:<input type="text" [(ngModel)]="obj.descritivo"
class="form-control"><br>
Ano:<input type="date" [(ngModel)]="obj.ano"
class="form-control"><br>
Paginas:<input type="text" [(ngModel)]="obj.paginas
class="form-control"><br>

<button (click)="gravar()" class="btn btn-success">
    Gravar</button>

<button (click)="remover()" class="btn btn-danger">
    Remover</button>    

<div class="alert alert-info" *ngIf="lista.length<=0">
    NÃ£o exitem livros registrados</div>
<table class="table table-striped table-hover" *ngIf="lista.length>0">
    <thead>
        <tr> 
          <th>codigo</th>
          <th>titulo</th>
          <th>autor</th>
          <th>descritivo</th>
          <th>ano</th>
          <th>paginas</th>
        </tr>
      </thead>    
      <tbody>
      
      <tr *ngFor="let item of lista"
[ngClass]="{'table-warning':item.email.length<=0}">
    <td>{{item.codigo}}</td>   
    <td>{{item.titulo}}</td>   
    <td>{{item.autor}}</td>   
    <td>{{item.descritivo}}</td>
    <td>{{item.ano}}</td>
    <td>{{item.paginas}}</td>   
</tr>
</tbody>
</table>
